<div class="app-login">
  <div class="flex min-h-screen">
    <div class="w-1/2 bg-teal-600"></div>
    <div class="w-1/2 flex justify-center items-center">
      <div class="flex flex-col items-center gap-4 p-4 w-96 sm:max-w-80">
        <h1 class="text-6xl text-teal-600">Ranque</h1>
        <p class="text-2xl">Sign in to your account</p>
        <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
          <form [formGroup]="form" (submit)="attemptLogin()" class="space-y-4">
              <div>
                <label for="email" class="block text-md">Email address</label>
                <input
                  class="mt-2 block w-full rounded-md border-0 py-1.5 sm:text-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-teal-600" type="email"
                       formControlName="username" id="email" />
              </div>

            <div>
              <label for="password" class="block text-md">Password</label>
              <input
                class="mt-2 block w-full rounded-md border-0 py-1.5 sm:text-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-teal-600" type="password"
                formControlName="password" id="password" />
            </div>
            <div>
              <button
                class="w-full justify-center bg-teal-600 text-white rounded-md px-3 py-1.5 shadow-sm hover:bg-teal-500 focus-visible:outline transition ease-in-out"
                      type="submit">Sign
                in</button>
            </div>
          </form>
        </div>
        <p class="text-gray-500">Not yet a member?
          <a href="/register" class="font-semibold text-teal-600 hover:text-teal-700">Create
          account</a></p>
      </div>
    </div>
  </div>
</div>
